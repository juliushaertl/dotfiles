#statusbar
set-option -g status-utf8

set -g status-interval 1
set -g status-justify centre
set -g status-left-length 50
set -g status-right-length 140
set -g status-left '#[bg=colour22]#[fg=white] #H #[bg=colour70]'
set -g status-right '#[fg=colour22] #(uptime | cut -d "," -f 3-)  #[fg=colour235]#[bg=colour70]  %a %l:%M:%S %p %Y-%m-%d  '
set -g status-fg black
set -g status-bg colour70
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour22

# Replace C-b
#set-option -g prefix C-a
#bind-key C-a last-window

set -g base-index 1
set -s escape-time 0

# OSX Clipboard support
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Linux clipboard support
 bind C-p run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer" 
 bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"

setw -g aggressive-resize on

# Allows us to use C-a a <command> for nested tmux sessions
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# bind panel resize keyboard shortcuts
bind-key + resize-pane -D 5
bind-key / resize-pane -L 5
bind-key - resize-pane -U 5
bind-key * resize-pane -R 5

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename

# color
set -g default-terminal "screen-256color"
